<div class="row menu-title-row">
    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
        <app-menu-title [icon]="icon" [title]="title" [description]="description"></app-menu-title>
    </div>
</div>
<div class="row" [@listAnimation]="menuItems.length">
    <div *ngFor="let menuItem of menuItems" class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
        <div class="menu-item-container">
            <app-menu-item [item]="menuItem"></app-menu-item>
        </div>
    </div>
</div>
