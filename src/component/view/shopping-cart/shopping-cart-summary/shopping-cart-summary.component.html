<div class="container p-5">
    <div class="title">Sipariş Özeti</div>
    <div class="length pt-1">{{products.length}} Ürün</div>
    <div class="d-flex flex-row row">
        <div class="col-2">
            <span class="pt-1 sum-text">Toplam</span>
        </div>
        <div class="col-10 d-flex justify-content-end sum">
            {{sum | currency: "TRY"}}
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-lg btn-danger mt-3" (click)="onClickBuy()">SATIN
            AL</button>
    </div>
</div>
