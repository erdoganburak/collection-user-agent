<div class="modal-header">
  <h4 class="modal-title">
    <span>Kategori Ekleme / Güncelleme</span>
  </h4>
</div>
<div class="modal-body">
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="inputCategory">Kategori</label>
      <app-category-select [parentForm]="categoryForm" [controlName]="'name'" [mode]="'default'">
      </app-category-select>
    </div>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-outline-primary mx-2" (click)="onCancelClicked($event)">Vazgeç</button>
      <button type="submit" class="btn btn-info">Kaydet</button>
    </div>
  </form>
</div>
