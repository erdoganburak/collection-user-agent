<div class="row d-flex justify-content-center">
    <div class="col-xl-8 col-lg-12 col-md-12">
        <div class="my-3">
            <app-management-header [title]="title" [description]="description" [icon]="icon"></app-management-header>
        </div>
        <div class="d-flex justify-content-end my-3">
            <button type="button" class="btn btn-primary" (click)="onClickAddNew()">Kategori Ekle</button>
        </div>
        <div *ngIf="paginationResponse != null" class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="width: 90%" scope="col">Kategori</th>
                        <th style="width: 5%" scope="col">DÃ¼zenle</th>
                        <th style="width: 5%" scope="col">Sil</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories | paginate: {
                        itemsPerPage: this.paginationResponse.limit,
                        currentPage: pageNumber,
                        totalItems: this.paginationResponse.count
                    }">
                        <td scope="row">{{category.name}}</td>
                        <td>
                            <div class="d-flex justify-content-center" (click)="onClickEdit(category)">
                                <fa-icon [icon]="['fas', 'edit']" size="1x">
                                </fa-icon>
                            </div>
                        </td>
                        <td>
                            <div class="d-flex justify-content-center" (click)="onClickDelete(category)">
                                <fa-icon [icon]="['fas', 'trash']" size="1x">
                                </fa-icon>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <app-pagination [paginationResponse]="paginationResponse" (pageNumberChanged)="pageNumberChanged($event)">
            </app-pagination>
        </div>
    </div>
</div>
