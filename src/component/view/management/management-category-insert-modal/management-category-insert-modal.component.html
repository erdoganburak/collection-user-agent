<div class="modal-header">
  <h4 class="modal-title">
    <span>Kategori Ekle</span>
  </h4>
</div>
<div class="modal-body">
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="inputSerialNo">Kategori</label>
      <input type="text" formControlName="name" class="form-control form-control-sm" id="inputCategory"
        placeholder="Kategori İsmi" [ngClass]="{ 'is-invalid': submitted && controls.name.errors }">
    </div>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-outline-primary mx-2" (click)="onCancelClicked($event)">Vazgeç</button>
      <button type="submit" class="btn btn-primary">Kaydet</button>
    </div>
  </form>
</div>
