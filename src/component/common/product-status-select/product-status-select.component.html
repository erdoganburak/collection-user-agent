<div *ngIf="controlName && mode">
  <div *ngIf="mode=='default'">
    <nz-select [formControlName]="controlName" nzAllowClear nzPlaceHolder="Satış durumu seçiniz" nzMode="default"
      nzMode="default" [nzDropdownRender]="renderTemplate">
      <nz-option *ngFor="let s of situtations" [nzValue]="s.value" [nzLabel]="s.label"></nz-option>
    </nz-select>
  </div>
  <ng-template #renderTemplate>
    <nz-spin *ngIf="isLoading"></nz-spin>
  </ng-template>
</div>
