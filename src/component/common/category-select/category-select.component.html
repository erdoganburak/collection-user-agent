<div *ngIf="controlName && mode">
  <div *ngIf="mode=='default'">
    <nz-select [formControlName]="controlName" nzShowSearch nzServerSearch nzAllowClear nzPlaceHolder="Kategori seçiniz"
      nzMode="default" (nzOnSearch)="onSearch($event)" nzMode="default" (nzScrollToBottom)="loadMore()"
      [nzDropdownRender]="renderTemplate" [nzNotFoundContent]="'Sonuç bulunamadı.'">
      <nz-option *ngFor="let c of categories" [nzValue]="c._id" [nzLabel]="c.name"></nz-option>
    </nz-select>
  </div>
  <div *ngIf="mode=='multiple'">
    <nz-select [nzMaxTagCount]="3" [formControlName]="controlName" nzShowSearch nzServerSearch nzAllowClear
      nzPlaceHolder="Kategori seçiniz" nzMode="default" (nzOnSearch)="onSearch($event)" nzMode="multiple"
      (nzScrollToBottom)="loadMore()" [nzDropdownRender]="renderTemplate" [nzNotFoundContent]="'Sonuç bulunamadı.'">
      <nz-option *ngFor="let c of categories" [nzValue]="e._id" [nzLabel]="e.name"></nz-option>
    </nz-select>
  </div>
  <ng-template #renderTemplate>
    <nz-spin *ngIf="isLoading"></nz-spin>
  </ng-template>
</div>
